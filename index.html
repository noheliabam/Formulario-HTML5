<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h4 class="mb-0">Payment form example</h4>
      </div>

      <div class="card-body">
        <!-- ALERTAS -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
          Some fields are missing
        </div>

        <div id="formMessage" class="alert alert-success d-none" role="alert">
          Formulario enviado correctamente
        </div>

        <!-- FORMULARIO -->
        <form novalidate>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="card" class="form-label">Card #</label>
              <input type="text" class="form-control" id="card" name="card" placeholder="XXXXXXXXXXXXXXXXXXXX" required pattern="[0-9]{13,19}" maxlength="19">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" name="cvc" placeholder="0000" required pattern="[0-9]{3,4}">
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">â‚¬</span>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required min="1">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="col-md-3">
              <label for="operationDate" class="form-label">Date of Operation</label>
              <input type="date" class="form-control" id="operationDate" name="operationDate" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" name="state" required>
                <option value="">Choose...</option>
                <option>Barcelona</option>
                <option>Madrid</option>
                <option>Valencia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal" name="postal" required pattern="[0-9]{5}">
            </div>
            <div class="col-md-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label d-block">We accept:</label>
              <div class="bg-secondary p-2 rounded text-white d-inline-block">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="visa" name="payment" value="visa" required>
                  <label class="form-check-label" for="visa"><i class="fab fa-cc-visa fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="mastercard" name="payment" value="mastercard">
                  <label class="form-check-label" for="mastercard"><i class="fab fa-cc-mastercard fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="amex" name="payment" value="amex">
                  <label class="form-check-label" for="amex"><i class="fab fa-cc-amex fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="paypal" name="payment" value="paypal">
                  <label class="form-check-label" for="paypal"><i class="fab fa-cc-paypal fa-lg"></i></label>
                </div>
              </div>
            </div>
          <div class="col-md-6">
  <label for="message" class="form-label">Message</label>
  <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
  <small class="text-muted">Add any notes here</small>
</div>

          <div class="card-footer bg-light text-end">
            <button class="btn btn-secondary me-2" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const form = document.querySelector("form");
    const successMsg = document.getElementById("formMessage");
    const errorAlert = document.getElementById("errorAlert");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (!form.checkValidity()) {
        errorAlert.classList.remove("d-none");
        successMsg.classList.add("d-none");
        form.reportValidity();
        return;
      }

      errorAlert.classList.add("d-none");
      successMsg.classList.remove("d-none");
      form.reset();

      setTimeout(() => {
        successMsg.classList.add("d-none");
      }, 4000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
