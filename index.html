<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN para los íconos de tarjetas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-sm">
      <!-- Título con fondo gris -->
      <div class="card-header bg-light">
        <h4 class="mb-0">Payment form example</h4>
      </div>

      <!-- Cuerpo del formulario -->
      <div class="card-body">
        <!-- Mensaje de error -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <form>
          <!-- Fila 1: Card, CVC, Amount -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="card" class="form-label">Card #</label>
              <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">€</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>

          <!-- Fila 2: Nombre y Apellido -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>
          </div>

          <!-- Fila 3: City, State, Postal Code -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option>Choose...</option>
                <option>Barcelona</option>
                <option>Madrid</option>
                <option>Valencia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal" placeholder="00000">
            </div>
          </div>

          <!-- Fila 4: Medios de pago y mensaje -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label d-block">We accept:</label>
              <div class="bg-secondary p-2 rounded text-white d-inline-block">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="visa" value="visa">
                  <label class="form-check-label" for="visa"><i class="fab fa-cc-visa fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="mastercard" value="mastercard">
                  <label class="form-check-label" for="mastercard"><i class="fab fa-cc-mastercard fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="amex" value="amex">
                  <label class="form-check-label" for="amex"><i class="fab fa-cc-amex fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="paypal" value="paypal">
                  <label class="form-check-label" for="paypal"><i class="fab fa-cc-paypal fa-lg"></i></label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Leave a comment here..."></textarea>
            </div>
          </div>

          <!-- Pie con botones -->
          <div class="card-footer bg-light text-end">
            <button class="btn btn-secondary me-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y FontAwesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
